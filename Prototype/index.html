
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parmira Forensic Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617;
        color: #94a3b8;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }
      .cyber-glow {
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
      }
      .cyber-border {
        border: 1px solid rgba(56, 189, 248, 0.3);
      }
      .blinking {
        animation: blink 1.5s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(56, 189, 248, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .dossier-scroll::-webkit-scrollbar { width: 4px; }
      .dossier-scroll::-webkit-scrollbar-track { background: #0f172a; }
      .dossier-scroll::-webkit-scrollbar-thumb { background: #38bdf8; }
    </style>
